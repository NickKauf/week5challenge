<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="card m-4 mx-auto" style="width: 18rem;" th:object="${job}">
    <div class="card-body">
        <h3 class="card-title" th:inline="text"> [[${job.title}]] </h3>
        <p class="card-text" th:inline="text">Description: [[${job.description}]]</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:inline="text">Posted on [[${job.postedDate}]] by [[${job.author}]]</li>
        <li class="list-group-item" th:inline="text">Call to inquire: [[${job.phone}]]</li>
    </ul>
    <div class="card-body">
        <a th:href="@{/}" class="btn btn-primary">back to list</a>
        <a th:href="@{/update/{id}(id=${job.id})}" class="btn btn-warning" th:if="${job.author} == ${#authentication.name}">Update</a>
        <a th:href="@{/delete/{id}(id=${job.id})}" class="btn btn-danger" th:if="${job.author} == ${#authentication.name}">Delete</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
