<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Your Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="card mx-auto m-3" style="width: 30rem;">
    <div class="card-header">
        Your Job Posting:
    </div>
    <div class="m-3">
        <form th:action="@{/add}" th:object="${job}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{author}">
            Job Title:
            <br>
            <input type="text" th:field="*{title}">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            <br>
            Job Description:
            <br>
            <input type="text" th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            <br>
            Date of listing:
            <br>
            <input type="text" th:field="*{postedDate}">
            <span th:if="${#fields.hasErrors('postedDate')}" th:errors="*{postedDate}"></span>
            <br>
            Contact Phone:
            <br>
            <input type="text" th:field="*{phone}">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
